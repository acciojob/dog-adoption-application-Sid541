<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Form</title>
  <style>
form {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
label {
    display: block;
    margin-bottom: 5px;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}

  </style>
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" required>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
        <option value="Breed1">Breed 1</option>
        <option value="Breed2">Breed 2</option>
        <option value="Breed3">Breed 3</option>
        <!-- Add more options as needed -->
    </select>

    <input type="submit" id="submit" value="Submit">
</form>

</body>
</html>
