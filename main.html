<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #dff6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], 
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .checkbox-group {
      margin-bottom: 18px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Dog Adoption Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required>

    <div class="checkbox-group">
      <input type="checkbox" id="dogExperience" value="Have you ever lived with a Dog before?">
      <label for="dogExperience">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" multiple required>
      <option value="labrador">Labrador</option>
      <option value="germanShepherd">German Shepherd</option>
      <option value="goldenRetriever">Golden Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="pug">Pug</option>
    </select>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
